<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Details</title>
  <style>
    table, th, td, tr {
      border: 1px solid black;
      border-collapse: collapse;
    }
    table {
      background-color: yellow;
      width: 50%;
      text-align: center;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Details</caption>
    <thead>
      <tr>
        <th>NAME</th>
        <th>AGE</th>
        <th>BRANCH</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>20</td>
        <td>CSE</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>21</td>
        <td>ECE</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>22</td>
        <td>ME</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
